<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>边缘视频-wvp开发手册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="边缘视频项目开发用户手册">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="./lib/css/vue.css">
  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">-->
  <style>
    .cover {
       background: linear-gradient(to left bottom, hsl(82, 100%, 85%) 0%, hsl(199, 100%, 85%) 100%) !important;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '边缘视频-wvp开发手册',
      repo: 'https://gitee.com/iexception007/docsify-note',
      loadSidebar: true, //开启侧边栏
      loadNavbar: true, // 开启导航栏
      coverpage: false, //开启封面
      subMaxLevel: 3,
      plantuml: {
          skin: 'default',
      },
      search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: 'auto', // or 'auto'
          placeholder: '搜索',
          noData: '找不到结果',
          // 搜索标题的最大层级, 1 - 6
          depth: 4,
          hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      copyCode: {
          buttonText: '复制',
          errorText: '错误',
          successText: '已复制'
      },
      // disqus: 'shortname'
    }
  </script>
  <!-- 插件按顺序引入 -->
  <script src="./lib/js/docsify@4.js"></script>
  <script src="./lib/js/docsify-plantuml.min.js"></script>
  <script src="./lib/js/search.min.js"></script>
  <script src="./lib/js/zoom-image.min.js"></script>
  <script src="./lib/js/docsify-copy-code.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script> -->
</body>
</html>
